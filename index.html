<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    #container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    label {
      font-weight: bold;
    }
    
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    
    input[type="button"] {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    #result {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Temperature Converter</h2>
    
    <label>Enter temperature in Celsius:</label>
    <input type="number" id="celsiusInput">
    
    <label>Enter temperature in Fahrenheit:</label>
    <input type="number" id="fahrenheitInput">
    
    <input type="button" value="Convert" onclick="convertTemperature()">
    
    <div id="result"></div>
  </div>
  
  <script>
    function convertTemperature() {
      var celsius = document.getElementById("celsiusInput").value;
      var fahrenheit = document.getElementById("fahrenheitInput").value;
      var resultDiv = document.getElementById("result");
      
      if (celsius !== "") {
        var celsiusValue = parseFloat(celsius);
        var fahrenheitValue = (celsiusValue * 9 / 5) + 32;
        
        resultDiv.innerHTML = celsiusValue + "째C is equal to " + fahrenheitValue.toFixed(2) + "째F";
      } else if (fahrenheit !== "") {
        var fahrenheitValue = parseFloat(fahrenheit);
        var celsiusValue = (fahrenheitValue - 32) * 5 / 9;
        
        resultDiv.innerHTML = fahrenheitValue + "째F is equal to " + celsiusValue.toFixed(2) + "째C";
      } else {
        resultDiv.innerHTML = "Please enter a temperature value.";
      }
    }
  </script>
</body>
</html>
